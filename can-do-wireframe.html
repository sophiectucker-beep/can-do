<!DOCTYPE html>
<html>
<head>
  <title>Can Do - Wireframe</title>
  <style>
    * {
      font-family: Comic Sans MS, cursive;
    }
    body {
      background: #f5f5f5;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .calendar-section {
      flex: 1;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
    }
    .sidebar {
      width: 200px;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 15px;
    }
    .day-header {
      text-align: center;
      font-size: 11px;
      color: #666;
      padding: 5px;
    }
    .day {
      aspect-ratio: 1;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      background: #fafafa;
    }
    .day.selected {
      background: #ffcccc;
      border: 2px solid #cc0000;
    }
    .day.other {
      background: #ffffcc;
    }
    .day.match {
      background: #ccffcc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #cc8888;
      color: white;
      border: 2px solid #333;
      font-size: 14px;
      cursor: pointer;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .date-list {
      background: #ccffcc;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #333;
      font-size: 12px;
    }
    .friend {
      font-size: 11px;
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #88cc88;
      border-radius: 50%;
    }
    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .arrow {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Can Do</h1>
  <p class="subtitle">Birthday Party</p>
  <p class="subtitle" style="font-size: 12px; margin-top: -20px;">created by Sophie</p>

  <div class="container">
    <div class="calendar-section">
      <div class="month-nav">
        <span class="arrow">&lt;</span>
        <span>February 2025</span>
        <span class="arrow">&gt;</span>
      </div>

      <div class="calendar-grid">
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
        <div class="day-header">Sun</div>

        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
        <div class="day selected">1</div>
        <div class="day">2</div>

        <div class="day">3</div>
        <div class="day other">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day selected">7</div>
        <div class="day match">8</div>
        <div class="day">9</div>

        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day other">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day match">15</div>
        <div class="day">16</div>

        <div class="day selected">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day other">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>

        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">1</div>
        <div class="day">2</div>
      </div>

      <button class="btn">Save My Dates</button>
    </div>

    <div class="sidebar">
      <h2>We can do:</h2>
      <div class="date-list">Saturday, Feb 8</div>
      <div class="date-list">Saturday, Feb 15</div>

      <hr style="margin: 20px 0;">

      <h2>Friends (3)</h2>
      <div class="friend"><span class="dot"></span> Sophie (creator)</div>
      <div class="friend"><span class="dot"></span> Tom (4 dates)</div>
      <div class="friend"><span class="dot"></span> Lucy (3 dates)</div>
    </div>
  </div>
</body>
</html>
